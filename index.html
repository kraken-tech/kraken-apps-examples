<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.addEventListener("load", () => {
        // single page apps
        window.krakensupport && window.krakensupport && window.krakensupport.initSinglePageApp && window.krakensupport.initSinglePageApp({ defaultLanguage: "en", rootID: "root", appSlug: "example-backend-app", basename: "/", isLoginRequired: true})

        // account page apps
        window.krakensupport && window.krakensupport && window.krakensupport.initAccountApp && window.krakensupport.initAccountApp({ defaultLanguage: "en", rootID: "root", appSlug:"example-account-extras", basename: "/", accountNumber:"A-66614F8F"})

        // account device apps
        window.krakensupport &&  window.krakensupport && window.krakensupport.initAccountDeviceApp && window.krakensupport.initAccountDeviceApp({ defaultLanguage: "en", rootID: "root", appSlug:"external-devices", basename: "/", accountNumber:"A-66614F8F", deviceID: "abcd-1234"})
      });
    </script>
  </body>
</html>
